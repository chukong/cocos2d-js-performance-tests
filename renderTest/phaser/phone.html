<!DOCTYPE html>
<html>
<head>
	<title>Phaser Game</title>
    <meta name="viewport"
          content="width=480,height=720,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,target-densitydpi=device-dpi"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
	<style type="text/css">
		html,body {
			background-color: #333;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}
		
		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}
	</style>

	<script type="text/javascript" src="phaser.min.js"></script>
</head>
<body style="width: 2000px; height: 2000px;">
<style>
    #fps{color: #fff;z-index: 9999;font-size: 26px;position: absolute;}
    #info{color: #fff;z-index: 9999;font-size: 26px;position: absolute;left: 90px;}
    .btn{height: 30px;position: absolute;z-index: 9999;left: 0;font-size: 20px;}
    #addition{top: 40px;width: 30px;}
    #subtraction{top: 80px;width: 30px;}
    #rotate{top: 120px;width: 130px;}
    #move{top: 160px;width: 130px;}
    #scale{top: 200px;width: 130px;}
    #all{top: 240px;width: 130px;}
</style>
<div id="fps">000</div>
<div id="info">Unknown</div>
<button class="btn" id="addition">+</button>
<button class="btn" id="subtraction">-</button>
<button class="btn" id="rotate">rotate</button>
<button class="btn" id="move">move</button>
<button class="btn" id="scale">scale</button>
<button class="btn" id="all">all</button>
	<canvas id="canvas" width="480" height="720" style="margin:0;"></canvas>
</body>
</html>
<script>
    var renderMode = Phaser.CANVAS;
    var game = new Phaser.Game(480, 720, renderMode, 'phaser-example', { preload: preload, create: create, update: update });

    function preload() {

        game.load.spritesheet('fish', '../impact/tools/anim1.png', 50, 26, 3);

    }

    var TestScene = [
        {a: 2, b: 25},
        {a: 4, b: 25}, //100
        {a: 6, b: 25}, //150
        {a: 8, b: 25}, //200
        {a: 10, b: 25}, //250
        {a: 10, b: 30}, //300
        {a: 10, b: 35}, //350
        {a: 10, b: 40} //400
    ];

    var level = 0;
    var addition = document.getElementById("addition");
    if(addition){
        addition.addEventListener("click", function(){
            level++;
            if(TestScene.length <= level) level = TestScene.length - 1;
            createFish();
        }, false);
    }
    var subtraction = document.getElementById("subtraction");
    if(subtraction){
        subtraction.addEventListener("click", function(){
            level--;
            if(level <= 0) level = 0;
            createFish();
        }, false);
    }
    var rotateBtn = document.getElementById("rotate");
    if(rotateBtn){
        rotateBtn.addEventListener("click", function(){
            createFish();
            rotate();
        }, false);
    }
    var moveBtn = document.getElementById("move");
    if(moveBtn){
        moveBtn.addEventListener("click", function(){
            createFish();
            move();
        }, false);
    }
    var scaleBtn = document.getElementById("scale");
    if(scaleBtn){
        scaleBtn.addEventListener("click", function(){
            createFish();
            scale();
        }, false);
    }
    var allBtn = document.getElementById("all");
    if(allBtn){
        allBtn.addEventListener("click", function(){
            createFish();
            all();
        }, false);
    }


    var fishList = [];
    var infoElem = document.getElementById("info");

    function create() {

        createFish();
    }

    function createFish(){
        _scale = undefined;
        _fT = 0;

        while(fishList.length){
            fishList.shift().kill();
        }

        var a = TestScene[level].a;
        var b = TestScene[level].b;
        var totalNum = a * b;
        infoElem && (infoElem.innerHTML = totalNum);

        for(var i=0;i<totalNum;i++){
            var x = (i % a) * 30 + 25;
            var y = (i / a | 0) * 13 + 13;
            var tmp = game.add.sprite(0, 0, 'fish');
            tmp.position.x = x;
            tmp.position.y = y;
            tmp.anchor.setTo(0.5, 0.5);
            fishList.push(tmp);

        }

    }

    var _fps = document.getElementById('fps');
    var timeout = 0;
    var fps = 0;

    function rotate(){
        for(var i=0; i<fishList.length; i++){

            var tween = game.add.tween(fishList[i]);
            tween.to({ rotation: 6.3 }, 5000);
            tween.start();
        }
    }

    function move(){
        for(var i=0; i<fishList.length; i++){

            var tween = game.add.tween(fishList[i]);
            tween.to({ x: fishList[i].x+50 }, 5000);
            tween.start();
        }
    }

    var _scale = undefined;
    function scale(){
        _scale = 0;
    }

    function all(){
        _scale = 0;
        for(var i=0; i<fishList.length; i++){

            var tween = game.add.tween(fishList[i]);
            tween.to({ rotation: 6.3, x: fishList[i].x+50 }, 5000);
            tween.start();
        }
    }

    var _fT = 0;
    function update(){
        if (game.time.time > timeout) {
            _fps.innerHTML = fps;

            fps = 0;
            timeout = game.time.time + 1000;
        }else{
            fps++;
        }

        if(_scale !== undefined){
            _fT++;
            if(_fT >= 3){
                _fT = 0;
                _scale++;
                if(_scale>=100){
                    _scale = undefined;
                    _fT = 0;
                }
                for(var i=0; i<fishList.length; i++){

                    fishList[i].scale.setTo(fishList[i].scale.x+0.01, 1);
                }
            }
        }
    }
</script>
